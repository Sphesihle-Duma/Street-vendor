{% extends 'base.html'%}
{% block content %}
<h1 class='text-center'>Spaces</h1>
{% if spaces %}
<table class='table text-white'>
	<thead>
		<tr class='table-dark'>
			<td>Street name</td>
			<td>Space number</th>
			<td>Availability</td>
		</tr>
	</thead>
	<tbody>
		{% for space, street in spaces %}
		<tr>
			<th>{{street.street_name}}</th>
			<th>{{space.space_number}}</th>
			<th>{{space.availability}}</th>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% else %}
<h1>No spaces</h1>
{%endif%}

{% endblock %}
